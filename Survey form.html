<html="en lang">
  <head>
    <h1><title id = "title">SURVEY FORM</title></h1>
    </head>
  
  <body>
    <h1 id = "description">JO SURVEY FORM</h1>
    <h4><i>Please carefully fill out the form below</i></h4>
    
 <form id = "survey-form">
   <div id = "form-control">
   <label id="name-label" for="name">Name</label><br>
      <input type="text" required class="reap" id="name-label" placeholder ="Enter your full name"/>
   </div>
   
   <div>
    <label id = "email-label" for="Email">Email</label><br>
     <input type="email" required  id="email-label" class="reap" placeholder ="Type in your email">
   </div>
   
   <div>
     <label id="number-label" for ="age">Age (optional)</label><br>
     <input class="reap" type="number" required id ="number-label"  placeholder="Please enter your age in numbers"/>
   </div>   
       
   <div>
     <label id="role-label" for ="role">Which option best describes your current role?</label><br>
     <select id = "win" name="win" class="jo">
       <option disabled selected value>Select an option from the menu</option>
       <option value="Expert">Expert</option>
       <option value="Sportsman">Sportsman</option>
       <option value="Trainee">Trainee</option>
         </select>
     </div>
   
   <div>
     <p id = "dropdown">Would you recommend freecodecamp to anyone?</p>
     <input type="radio" id="Maybe" name="option" value="Maybe"/>
     <label for ="Maybe">Maybe</label><br>
      <input type="radio" id="It depends" name="option" value="It depends"/>
     <label for ="It depends">It depends</label><br>
      <input type="radio" id="Yes" name="option" value="Yes"/>
     <label for ="Yes">Yes, for sure</label>
     </div>
   
<div>
   <p>What is your favorite sport</p>
  <select class ="jo" id="prep" class="form-control" name="prep" required>
<option disabled selected value>Select an option from the menu</option>
       <option value="Jockey">Jockey</option>
       <option value="Sky-Dive">Sky-Dive</option>
        <option value="Football">Football</option>
        <option value="Hockey">Hockey</option>
        <option value="tennis">Tennis</option>
        <option value="Basketball">Basket-ball</option>
       </select>
       </div>
  
   <div>
     <p>What products would you like to see added in your cart?</p>
     
   <input type="checkbox" id="dumb-bell" name="option" value="dumb-bell"/>
     <label for ="dumb-bell">dumb-bell</label><br>
   
      <input type="checkbox" id="skipping-rope" name="option" value="skipping rope"/>
     <label for ="skipping-rope">Skipping rope</label><br>
   
      <input type="checkbox" id="headset" name="option" value="headset"/>
     <label for ="headset">Headset</label><br>
   
   <input type="checkbox" id="arm watch" name="option" value="arm watch"/>
     <label for ="arm watch">arm watch</label><br>
   
      <input type="checkbox" id="Water cans" name="option" value="Water cans"/>
     <label for ="Water cans">Water cans</label><br>
   
      <input type="checkbox" id="Sweater pants" name="option" value="Sweater pants"/>
     <label for ="Sweater pants">Sweater pants</label><br>
   
      <input type="checkbox" id="weight rods" name="option" value="weight rods"/>
     <label for ="weight rods">weight rods</label><br>
   
      <input type="checkbox" id="Squat racks" name="option" value="Squat racks"/>
     <label for ="Squat racks">Squat racks</label><br>
   
      <input type="checkbox" id="Bar-bells" name="option" value="Bar-bells"/>
     <label for ="Bar-bells">Bar-bells</label><br>
   
      <input type="checkbox" id="Bench press" name="option" value="Bench press"/>
     <label for ="Bench press">Bench press</label><br>
   
   <input type="checkbox" id="pull-up bar" name="option" value="pull-up bar"/>
     <label for ="pull-up bar">pull-up bar</label><br>
   
      <input type="checkbox" id="Cables and Pulleys" name="option" value="Cables and Pulleys"/>
     <label for ="Cables and Pulleys">Cables and Pulleys</label><br>
     </div>
   
   <div>
     <p>Do you have any suggestions or comments?</p>
   <textarea id="comments" name="comments" placeholder="Please enter your comments here...."></textarea>
     </div>
      </div>
  
    <button type="submit" class = "joy"  id="submit">submit</submit>
    
     </form>
  
  </body>
